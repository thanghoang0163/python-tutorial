<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>Simple URL Shortener</h1>
    <form method="post">
      <label for="original_url">Enter the URL to shorten:</label>
      <input type="url" id="original_url" name="original_url" required />
      <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
